{% extends 'template.html' %}
{% load static %}

{% block static %}
<link rel="stylesheet" href="{% static 'Django/css/home.css' %}">
{% endblock %}

{% block content %}
<nav>
    <a href="{% url 'home' %}">&lt;Go back</a>
</nav>
<h1>Inscription</h1>

{% for message in messages %}
<div class="alert alert-danger">
    {{ message }}
</div>
{% endfor %}

<form method="post">
    {% csrf_token %}
    {{ registerForm.as_p }}
    <input type="submit" value="S'inscrire">
</form>
{% endblock %}
