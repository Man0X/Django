{% extends 'template.html' %}
{% load static %}

{% block static %}
<link rel="stylesheet" href="{% static 'Authentication/css/template.css' %}">
{% endblock %}

{% block content %}
<h1>Connexion</h1>

{% for message in messages %}
<div class="alert alert-danger">
    {{ message }}
</div>
{% endfor %}

<form method="post">
    {% csrf_token %}
    {{ loginForm.as_p }}
    <input type="submit" value="Se connecter">
</form>
{% endblock %}
