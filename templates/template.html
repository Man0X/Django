<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ManoX On Django</title>
        {% block static %}
        {% endblock %}
    </head>
    <body>
        <nav>
            {% if user.is_authenticated %}
            <p>Connecté sous {{ user.username }} <a
                    href="{% url 'logout' %}">Déconnexion</a>
            </p>
            {% else %}
            <p>
                <a href="{% url 'login' %}">Connexion</a> | <a
                    href="{% url 'register' %}">S'inscrire</a>
            </p>
            {% endif %}
            | <a href="{% url 'admin:index' %}">Admin</a> | <a
                href="{% url 'home' %}">Go Back to Home</a>
        </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
